<script>
    // 监听所有的点击事件
    document.addEventListener('click', function(e) {
      const target = e.target.closest('a');
      if (target && target.href) {
        const url = new URL(target.href);
        // 如果链接指向的是子界面的关键词
        if (['record', 'create', 'aboutme'].some(path => url.pathname.includes(path))) {
          e.preventDefault();
          // 强制导航到根目录下的正确位置
          const targetPath = url.pathname.split('/').pop();
          // 核心：强制加入 /life/ 前缀，对齐 GitHub 仓库的真实路径
          window.location.href = window.location.origin + '/life/' + targetPath;
        }
      }
    }, true);
  </script>
